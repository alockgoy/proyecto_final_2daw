<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo</title>
    <!--Enlace al CSS de bootsrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Estilos para mantener todas las tarjetas del mismo tamaño */
        .card {
            height: 100%;
            margin-bottom: 20px;
        }
        
        .card-img-container {
            height: 450px; /* Aumentada la altura de las imágenes */
            overflow: hidden;
        }
        
        .card-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Mantiene la proporción y cubre el contenedor */
        }
        
        .card-body {
            display: flex;
            flex-direction: column;
            height: 100px; /* Altura fija para el cuerpo de la tarjeta */
        }
    </style>
</head>

<body>
    <header>
        <!--Barra de navegación-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- Foto de perfil del usuario -->
                <a class="navbar-brand" href="#">
                    <img src="./logo.jpg" alt="Logo" width="50">
                </a>

                <!--Botón para colapsar la barra en pantallas pequeñas-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!--Elementos de la barra de navegación-->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="">Añadir una película</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="">Añadir una serie</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="">Buscar película</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row mt-3">
                <!--Tarjetas-->
                <div class="col-lg-4 col-md-6 col-12 mb-4">
                    <div class="card">
                        <div class="card-img-container">
                            <img src="./Sonic-3-La-Pelicula-poster-dos.webp" alt="Sonic 3" />
                        </div>
                        <div class="card-body text-center">
                            <h5 class="card-title">Sonic 3 la película</h5>
                            <a href="./vista.html" class="btn btn-primary mt-auto" target="_blank">Detalles</a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 col-12 mb-4">
                    <div class="card">
                        <div class="card-img-container">
                            <img src="./piratas.webp" alt="Piratas del Caribe" />
                        </div>
                        <div class="card-body text-center">
                            <h5 class="card-title">Piratas del caribe</h5>
                            <a href="#" class="btn btn-primary mt-auto" target="_blank">Detalles</a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 col-12 mb-4">
                    <div class="card">
                        <div class="card-img-container">
                            <img src="./truman.webp" alt="El show de Truman" />
                        </div>
                        <div class="card-body text-center">
                            <h5 class="card-title">El show de Truman</h5>
                            <a href="#" class="btn btn-primary mt-auto" target="_blank">Detalles</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-5">
        <!--Barra de navegación-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">

                <!--Botón para colapsar la barra en pantallas pequeñas-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!--Elementos de la barra de navegación-->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="">Mi perfil</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="">Cerrar sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </footer>

    <!-- Enlace al archivo JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
